name: Fetch Recently Modified Files

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fetch-modified-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # Fetch only the latest commit for efficiency

      # Step 2: Fetch files modified in the most recent commit
      - name: Fetch recently modified files
        run: |
          git diff-tree --no-commit-id --name-only -r HEAD > modified_files.txt
          echo "Modified files saved to modified_files.txt"

      # Step 3: Display the contents of modified_files.txt in the logs
      - name: Display Modified Files
        run: |
          echo "Recently modified files are:"
          cat modified_files.txt

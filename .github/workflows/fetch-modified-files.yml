name: Fetch Recently Modified Files

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fetch-modified-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch the full history to ensure all commits are available

      # Step 2: Fetch modified files in the most recent commit
      - name: Fetch modified files
        run: |
          git diff-tree --no-commit-id --name-only -r HEAD > modified_files.txt
          echo "Modified files saved to modified_files.txt"

      # Step 3: Display modified files in logs
      - name: Display Modified Files
        run: |
          echo "Recently modified files are:"
          cat modified_files.txt
